<VirtualHost *:443>
  ServerName kibana3.panapad.lan

  ## Vhost docroot
  DocumentRoot "/var/www/kibana3"

  <Directory "/var/www/kibana3.panapad.lan">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/httpd/kibana3.error_ssl.log"
  ServerSignature Off
  CustomLog "/var/log/httpd/kibana3.access_ssl.log" combined 

  ## SSL directives
  SSLEngine on
  SSLCertificateFile      "/etc/ssl/logstash.crt"
  SSLCertificateKeyFile   "/etc/ssl/logstash.key"
  SSLCACertificatePath    "/etc/pki/tls/certs"
  SSLProtocol             all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
</VirtualHost>

